---
bluetooth:
  Policy:
    AutoEnable: true

caas:
  consul_http_addr: "{{ vault_caas.consul_http_addr }}"
  consul_http_token: "{{ vault_caas.consul_http_token }}"
  nomad_addr: "{{ vault_caas.nomad_addr }}"
  nomad_token: "{{ vault_caas.nomad_token }}"

code_directory: "~/code"
code_projects: "{{ vault_code_projects }}"

config:
  dir: ~/.config
  fish: ~/.config/fish
  zsh: ~/.zsh_config

debian_releases:
  - name: testing
    priority: 800
    security: true
  - name: unstable
    priority: -1
    security: false

debian_unstable_is_active: "{{ debian_releases|selectattr('name', 'eq', 'unstable')|length > 0}}"

debian_package_pinning:
  - package: firefox
    release: unstable

git: "{{ vault_git }}"

gpg: "{{ vault_gpg }}"

gpg_default_key: "{{ vault_gpg_default_key }}"

kdrive:
  version: "3.7.4.20250805"

lunii:
  version: "2.2.271"

locales:
  - fr_CH.UTF-8
  - en_US.UTF-8
  - en_CA.UTF-8

packages_absent_extra:
  - firmware-nvidia-graphics
  - openfortivpn
  - pipenv
  - pulseaudio
  - remmina
  - terraform
  - vagrant
  - vault
  - vlc

packages_directory: "~/soft"

python_tools:
  - name: flake8
    extra:
      - flake8-import-order
      - flake8-bugbear
  - name: pip-tools
  - name: pre-commit
  - name: sphinx
    extra:
      - sphinx-rtd-theme
      - recommonmark
  - name: black
  - name: sslyze

shell:
  name: fish
  location: /usr/bin/fish

sudo:
  - /bin/systemctl hibernate
  - /usr/sbin/reboot
  - /usr/sbin/shutdown
  - /usr/sbin/halt
  - /usr/sbin/rfkill
  - /usr/bin/udevadm trigger

zed:
  disable_ai: false
