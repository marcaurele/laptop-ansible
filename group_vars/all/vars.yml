---
bluetooth:
  Policy:
    AutoEnable: true

code_directory: "~/code"
code_projects: "{{ vault_code_projects }}"

config:
  dir: ~/.config
  zsh: ~/.zsh_config

debian_releases:
  - name: testing
    priority: 800
    security: yes
  - name: unstable
    priority: -1
    security: no

debian_unstable_is_active: "{{ debian_releases|selectattr('name', 'eq', 'unstable')|length > 0}}"

debian_package_pinning:
  - package: firefox
    release: unstable

git: "{{ vault_git }}"

gpg: "{{ vault_gpg }}"

kdrive:
  version: "3.5.7.20240124"

lunii:
  version: "2.2.271"

locales:
  - fr_CH.UTF-8
  - en_US.UTF-8
  - en_CA.UTF-8

packages_absent_extra:
  - pulseaudio
  - remmina
  - terraform
  - vagrant
  - vault

packages_directory: "~/soft"

python_tools:
  - name: flake8
    extra:
      - flake8-import-order
      - flake8-bugbear
  - name: pip-tools
  - name: pre-commit
  - name: sphinx
    extra:
      - sphinx-rtd-theme
      - recommonmark
  - name: black
  - name: sslyze

sudo:
  - /bin/systemctl hibernate
  - /usr/sbin/reboot
  - /usr/sbin/shutdown
  - /usr/sbin/halt
  - /usr/sbin/rfkill
  - /usr/bin/udevadm trigger
