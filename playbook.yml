---

- name: Gathering packages facts
  hosts: [all]
  tasks:
    - name: fetch packages information
      package_facts:
        manager: auto
  tags:
    - system
    - always

- name: Configure system
  hosts: [all]
  roles:
    - role: locales
      tags: locales

    - role: packages/apt
      tags: apt
      when: ansible_os_family == "Debian"

    - role: common/configuration
      tags: configuration

    - role: common/upgrade
      tags: upgrade, never

    - role: common/hardware
      tags: hardware, system

    - role: packages/sshd
      tags: ssh

    - role: user/setup
      tags: user

    - role: packages/sudo
      tags: sudo

    - role: packages/common
      tags: common

    - role: packages/fonts
      tags: fonts

    - role: packages/inputplug
      tags: inputplug

    - role: packages/desktop
      tags: desktop

    - role: packages/localsend
      tags: localsend

    - role: packages/mise
      tags: mise

    - role: packages/python
      tags: python

    - role: packages/python/poetry
      tags: poetry
      when: not private_mode

    - role: packages/pulumi
      tags: pulumi, never

    - role: packages/flyctl
      tags: flyctl
      when: private_node

    - role: packages/virtualization
      tags: virtualization
      when: private_node

    - role: packages/hashicorp
      tags: hashicorp

    - role: packages/hashicorp/tfenv
      tags: tfenv

    - role: packages/hashicorp/terraform-docs
      tags: terraform-docs
      when: not private_node

    - role: packages/hashicorp/hashienv
      tags: hashienv

    - role: packages/visualcode
      tags: vscode

    - role: packages/development/toolbox
      tags: dev, toolbox

    - role: packages/development/rust
      tags: dev, rust

    - role: packages/development/golang
      tags: dev, golang

    - role: packages/gh
      tags: gh

    - role: packages/development/container
      tags: dev, container

    - role: packages/development/docker
      tags: dev, docker

    - role: packages/development/nodejs
      tags: dev, javascript, nodejs, never
      when: nodejs is defined

    - role: packages/development/yarn
      tags: dev, javascript, yarn
      when: not private_node

    - role: packages/development/utouch
      tags: dev, utouch, mobile

    - role: work
      tags: work
      when: not private_node

    - role: packages/firefox
      tags: firefox

    - role: packages/doggo
      tags: doggo

    - role: packages/pandoc
      tags: pandoc

    - role: packages/typst
      tags: typst

    - role: packages/dbeaver
      tags: dbeaver

    - role: packages/balena-etcher
      tags: balena-etcher, never

    - role: packages/drawio
      tags: drawio

    - role: packages/signal
      tags: signal

    - role: packages/brave
      tags: brave

    - role: packages/obsidian
      tags: obsidian

    - role: packages/cheat
      tags: cheat

    - role: packages/bandwhich
      tags: bandwhich

    - role: packages/sops
      tags: sops

    - role: user/config
      tags: user, config

    - role: user/zsh
      tags: user, zsh

    - role: packages/jetbrains/pycharm
      tags: pycharm

    - role: packages/kdrive
      tags: kdrive

    - role: packages/lunii
      tags: lunii
      when: private_node

    - role: packages/calibre
      tags: calibre
      when: private_node

    - role: packages/awscli
      tags: awscli

    - role: packages/awsvault
      tags: awsvault

    - role: packages/gcalcli
      tags: gcalcli
      when: not private_node

    - role: packages/taskfile
      tags: taskfile

    - role: packages/git-cliff
      tags: git-cliff

    - role: packages/lazydocker
      tags: lazydocker

    - role: packages/development/devbox
      tags: devbox

    - role: packages/python/uv
      tags: uv

    - role: packages/cyme
      tags: cyme

    - role: packages/jwt
      tags: jwt

  tags:
    - packages
