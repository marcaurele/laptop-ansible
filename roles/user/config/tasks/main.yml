---

- name: add authorized ssh keys for {{ username }}
  become: true
  become_user: "{{ username }}"
  authorized_key:
    key: https://github.com/marcaurele.keys
    comment: "github user key for marcaurele"
    state: present
    user: "{{ username }}"
  when: private_node
  tags: user

- name: install config dot files
  become: true
  become_user: "{{ username }}"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode | default('0644')}}"
  loop:
    - src: curlrc.j2
      dest: "~/.curlrc"
    - src: gitconfig.j2
      dest: "~/.gitconfig"
    - src: gitignore_global.j2
      dest: "~/.gitignore_global"
    - src: gitattributes.j2
      dest: "~/.gitattributes"
    - src: vimrc.j2
      dest: "~/.vimrc"
    - src: nvim.j2
      dest: "~/.config/nvim/init.vim"
    - src: wgetrc.j2
      dest: "~/.wgetrc"
    - src: ssh_config.j2
      dest: "~ /.ssh/config"
    - src: tmux.conf.j2
      dest: "~/.config/tmux/tmux.conf"
  tags: user

- include_tasks: gpg.yml

- name: install config dot files on work node
  become: true
  become_user: "{{ username }}"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode | default('0644')}}"
  when: not private_node
  loop:
    - src: gitconfig_work.j2
      dest: "~/.gitconfig_work"

- name: clone projects
  become: true
  become_user: "{{ username }}"
  git:
    clone: true
    accept_hostkey: true
    dest: "{{ item.dest }}"
    repo: "{{ item.url }}"
    update: false
    verify_commit: false
  loop: "{{ code_projects }}"
  tags: user
  ignore_errors: true

- name: install custom scripts
  become: true
  copy:
    dest: "/usr/local/bin/{{ company }}chat"
    mode: 0755
    owner: root
    group: root
    content: |
      #!/bin/sh -e
      /usr/bin/chromium --profile-directory=Default --app-id=mdpkiolbdkhdjpekfbkbmhigcaggjagi
  when: not private_node
