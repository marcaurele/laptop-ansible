---

- name: add repository GPG key for GitHub CLI
  become: yes
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: C99B11DEB97541F0

- name: add repository for GitHub CLI for Debian
  become: yes
  apt_repository:
    repo: "deb https://cli.github.com/packages {{ ansible_distribution_version }}  main"
  when: ansible_distribution == "Debian"

- name: add repository for GitHub CLI for Ubuntu
  become: yes
  apt_repository:
    repo: "deb https://cli.github.com/packages stable main"
  when: ansible_distribution == "Ubuntu"

- name: install GitHub CLI
  become: yes
  apt:
    name: gh
    state: latest
  register: gh_install

- name: gh completion configuration
  become: yes
  become_user: "{{ username }}"
  ansible.builtin.shell: "gh completion -s zsh > {{ config.zsh }}/github/_gh"
  when: gh_install.changed
