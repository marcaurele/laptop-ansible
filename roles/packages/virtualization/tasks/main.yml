---

- name: install virtualization packages
  become: yes
  ansible.builtin.apt:
    name:
    - cloud-image-utils
    - genisoimage
    - qemu
    - qemu-kvm
    - libvirt-clients
    - libvirt-daemon
    - libvirt-daemon-system
    - libvirt-dev
    - vagrant
    - virt-manager

- name: add libvirt group to {{ username }}
  become: yes
  user:
    name: "{{ username }}"
    state: present
    append: yes
    groups:
      - libvirt
  tags: user, root
