---

- name: install virtualization packages
  become: true
  ansible.builtin.apt:
    name:
    - cloud-image-utils
    - genisoimage
    - qemu
    - qemu-kvm
    - libvirt-clients
    - libvirt-daemon
    - libvirt-daemon-system
    - libvirt-dev
    - lxd
    - lxd-tools
    - vagrant
    - virt-manager

- name: add groups to {{ username }}
  become: true
  user:
    name: "{{ username }}"
    state: present
    append: true
    groups:
      - libvirt
      - lxd
  tags: user, root
